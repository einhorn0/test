  <script>
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
}
    let i = 0;
    setInterval(() => {
      i ++;
      document.querySelector('p').style.transform = 'rotate(' + i % 360 + 'deg)';
      document.querySelector('p').style.color = getRandomColor();
    },50);
  </script>
